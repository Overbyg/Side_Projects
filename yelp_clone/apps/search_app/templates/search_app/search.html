<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous"> {% load static %}
    <link rel="stylesheet" href="{% static 'search_app/css/search.css' %}">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Arvo:400i" rel="stylesheet">
    <title>Welcome to Kelp</title>
</head>

<body>
    <div class="wrapper">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li style="color:fuchsia">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <div class="logreg">
                    <a class="login" href="/login">
                        <b>Login</b>
                    </a> 
                    <b class="login">|</b>
                    <a class="login" href="/login"><b>Register</b></a>
                </div>
        <div class="logreg">
            <a class="login" href="/login/userlogout"><b>Logout</b></a>
            <!-- <p>Welcome, {{ user.first_name }}</p> -->
        </div>
        
    <!-- kelp white background blue border radius
    inside div use margin left to set seat 
    on top of KELP -->

    <div class="center">
        <div  id="kelp">
        <h1 class="ib">
            <b>KELP</b>
        </h1>
        <img class="seal" src="{% static 'search_app\images\seal_logo2_white.png' %}">

    </div>
    </div>

        <form action="display/" method="post">
            {% csrf_token%}
            <div class="form-group">
                <label>Please choose a city:</label>
                <select class="form-control" name="bus_city" id="city">
                    <option value="Atlantis">Atlantis</option>
                    <option value="Dead Sea">Dead Sea</option>
                    <option value="Mariana">Mariana Trench</option>
                </select>
            </div>
            <br>
            <!-- business category form -->
            <div class="form-group">
                <label>Please choose a business category:</label>
                <select class="form-control" name="bus_category" id="category">
                    <option value="Restaurants">Restaurants</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
            </div>
            <div class="center">
                <input class="button" type="Submit" value="Submit">
            </div>
        </form>



    </div>
</body>

</html>
